uwsgi:
  https2: $(PORT)
  http: $(http)
  chmod: 666
  master: 1
  processes: 2
  threads: 2
  max-requests: 6000
  max-requests-delta: 300
  thunder-lock: true
  manage-script-name: true
  plugins: python
  callalble: application
  mount: /=app/wsgi.py
  static-map: /static=staticfiles
  env: CELERY_BROKER_URL=redis://
  env: COOKIE_SECURE=true
  env: DB_ENGINE=django.db.backends.postgresql
  env: SECURE_HSTS_INCLUDE_SUBDOMAINS=true
  env: SECURE_HSTS_SECONDS=1
