language: python

addons:
    selenium: "2.44"

python:
    - "3.4"

node_js:
    - "0.10"

rvm:
    - "2.2.1"

jdk:
    - "openjdk7"

services:
    - "selenium"

env:
    - "DISPLAY=:99.0"
    - "CHROME_BIN='/usr/bin/google-chrome-stable'"

before_install:
    - "sudo npm install -g grunt-cli"
    - "sudo rm -rf .npm"
    - "sudo gem install bundler --pre"

install:
    - "pip install -r requirements.txt"
    - "sudo npm install"
    - "npm run postinstall"
    - "bundle install"
    - "grunt third_party"

before_script:
    - "/etc/init.d/xvfb start"
    - "python manage.py migrate"
    - "python manage.py runserver 50000> /dev/null 2>&1 &"

script:
    - "echo \"Python version: $(python --version)\""
    - "echo \"NodeJS version: $(node --version)\""
    - "npm test"
    - "grunt protractor:chrome"
